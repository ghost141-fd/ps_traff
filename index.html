<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход в PS_traff | Telegram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            max-width: 90%;
        }
        .telegram-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .steps {
            text-align: left;
            margin: 25px auto;
            max-width: 300px;
        }
        .step {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .step-number {
            background: #0088cc;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .arrow {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            animation: bounce 2s infinite;
        }
        .btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
            animation: glow 2s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px #0088cc; }
            to { box-shadow: 0 0 20px #0088cc; }
        }
    </style>
</head>
<body>
    <!-- Стрелка, указывающая на "•••" -->
    <svg class="arrow" viewBox="0 0 24 24" fill="#0088cc">
        <path d="M13 19V7.83l4.88 4.88c.39.39 1.03.39 1.42 0 .39-.39.39-1.02 0-1.41l-6.59-6.59c-.39-.39-1.02-.39-1.41 0l-6.6 6.58c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L11 7.83V19c0 .55.45 1 1 1s1-.45 1-1z"/>
    </svg>

    <div class="container">
        <!-- Иконка Telegram -->
        <svg class="telegram-icon" viewBox="0 0 24 24" fill="#0088cc">
            <path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z"/>
        </svg>

        <h1>Как перейти в мой Telegram-канал</h1>
        
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div>Нажмите <strong>•••</strong> в правом верхнем углу</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div>Выберите <strong>"Открыть в браузере"</strong></div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div>Нажмите кнопку <strong>"Открыть канал"</strong> ниже</div>
            </div>
        </div>
        
        <!-- Кнопка с подсветкой -->
        <a href="https://t.
me/PS_traff" id="telegram-btn" class="btn">
            Открыть канал PS_traff
        </a>
    </div>

    <script>
        // Конфигурация
        const channel = "PS_traff"; // Ваш канал (без @)
        const isTikTok = navigator.userAgent.includes('TikTok');
        const telegramAppLink = `tg://resolve?domain=${channel}`;
        const telegramWebLink = `https://t.me/${channel}`;

        // Функция редиректа
        function redirectToTelegram() {
            // Пытаемся открыть в приложении
            window.location.href = telegramAppLink;
            
            // Если не получилось - веб-версия через 500мс
            setTimeout(() => {
                window.location.href = telegramWebLink;
            }, 500);
        }

        // Для всех, кроме TikTok - авторедирект через 5 сек
        if (!isTikTok) {
            setTimeout(redirectToTelegram, 3000);
        }

        // Обработчик кнопки
        document.getElementById('telegram-btn').addEventListener('click', function(e) {
            e.preventDefault();
            redirectToTelegram();
        });
    </script>
</body>
</html>
